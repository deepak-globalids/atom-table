<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../vaadin-grid/vaadin-grid.html">
<link rel="import" href="../vaadin-grid/vaadin-grid-sorter.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../atom-modal-dialog/atom-modal-dialog.html">
<link rel="import" href="../paper-styles/typography.html">

<!--
`atom-table`

### Styling

The following custom properties and mixins are available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--atom-table` | Mixin applied to all atom table host | `{}`
`--atom-table-cell` | Mixin applied to all atom table cells | `{}`
`--atom-table-header-cell` | Mixin applied to atom table header cells | `{}`
`--atom-table-body-cell` | Mixin applied to atom table body cells | `{}`
`--atom-table-odd-row-cell` | Mixin applied to atom table odd row body cells | `{}`
`--atom-table-page-size` | Mixin applied to atom table page size element | `{}`
`--atom-table-page-num` | Mixin applied to atom table page number element | `{}`
`--atom-table-paging-buttons-container` | Mixin applied to atom table paging buttons container | `{}`
`--atom-table-paging-buttons` | Mixin applied to atom table paging buttons | `{}`

@demo demo/index.html 
-->

<dom-module id="atom-table">
  <template>
    <style>
       :host {
        display: block;
        --vaadin-grid-cell: {
          @apply(--atom-table-cell);
        }
        --vaadin-grid-header-cell: {
          @apply(--atom-table-header-cell);
          white-space: normal;
        }
        --vaadin-grid-body-cell: {
          @apply(--atom-table-body-cell);
          flex-direction: column;
          justify-content: center;
        }
        --vaadin-grid-body-row-odd-cell: {
          @apply(--atom-table-odd-row-cell);
        }
      }

       :host[allow-paging] {
        overflow: auto;
      }

       :host vaadin-grid {
        max-height: 400px;
        @apply(--paper-font-common-base);
        @apply(--atom-table);
      }

       :host vaadin-grid.empty {
        height: initial;
      }

       :host[allow-paging] vaadin-grid {
        max-height: none;
                /*height: initial;*/
      }

       :host .actions {
        @apply(--layout);
        @apply(--layout-end-justified);
      }

       :host .paging {
        float: right;
      }

       :host .pageSize {
        margin-left: 30px;
        @apply(--atom-table-page-size);
      }

       :host .pageNum {
        margin-left: 30px;
        @apply(--atom-table-page-num);
      }

       :host .pagingButtons {
        display: inline;
        margin-left: 30px;
        @apply(--atom-table-paging-buttons-container);
      }

       :host .pagingButtons paper-icon-button {
        @apply(--atom-table-paging-buttons);
      }

       :host .empty-message {
        background-color: #fcfdff;
        height: 100px;
        border-bottom: 1px solid #e1e6ed;
        position: relative;
      }

       :host .empty-message p {
        position: absolute;
        top: 25%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 20px;
        font-weight: 400;
      }

       :host atom-modal-dialog {
        --atom-dialog: {
          min-width: 400px;
        }
      }
    </style>
    <div class="actions">
      <template is="dom-if" if="{{allowGlobalSearch}}">
        <paper-icon-button class="global-search" icon="icons:search"></paper-icon-button>
      </template>
      <template is="dom-if" if="{{allowAddNew}}">
        <paper-icon-button class="add-new" icon="icons:add" on-tap="_addItem"></paper-icon-button>
      </template>
    </div>
    <div id="staticColumnTemplates">
      <content select="vaadin-grid-column"></content>
    </div>
    <div class="columnPaging">
      <template is="dom-if" if="{{allowColumnPaging}}">
        <span>Columns per page</span>
        <select id="columnPageSize" class="pageSize" value="{{columnPageSize::change}}">
          <option>3</option>
          <option>5</option>
          <option>7</option>
          <option>10</option>
        </select>
        <span class="columnPageNum">[[_getStart(columnPageNum,columnPageSize)]]-[[_getEnd(columnPageNum,columnPageSize,columns.length)]] of [[columns.length]]</span>
        <div class="pagingButtons">
          <paper-icon-button id="prevColumnPage" icon="icons:chevron-left" on-tap="_prevColumnPage"></paper-icon-button>
          <paper-icon-button id="nextColumnPage" icon="icons:chevron-right" on-tap="_nextColumnPage"></paper-icon-button>
        </div>
      </template>
    </div>
    <div class="grid">
      <vaadin-grid id="grid" items="[[currentItems]]" active-item="{{activeItem}}" class$="[[_isEmpty(items)]]">
        <template is="dom-if" if="[[allowEdit]]">
          <vaadin-grid-column>
            <template>
              <paper-icon-button id="edit" icon="icons:more-vert" style="position:absolute;right:0;" on-tap="_editItem"></paper-icon-button>
            </template>
          </vaadin-grid-column>
        </template>
      </vaadin-grid>
      <template is="dom-if" if="[[!_recordsExist(items)]]">
        <div class="empty-message">
          <p>[[emptyMessage]]</p>
        </div>
      </template>
    </div>
        <template is="dom-if" if="[[_recordsExist(items)]]">
    <div class="paging">
      <template is="dom-if" if="{{allowPaging}}">
        <span>Rows per page</span>
        <select id="pageSize" class="pageSize" value="{{pageSize::change}}">
          <option>10</option>
          <option>20</option>
          <option>50</option>
        </select>
        <span class="pageNum">[[_getStart(pageNum,pageSize)]]-[[_getEnd(pageNum,pageSize,totalRecords)]] of [[totalRecords]]</span>
        <div class="pagingButtons">
          <paper-icon-button id="prevPage" icon="icons:chevron-left" on-tap="_prevPage"></paper-icon-button>
          <paper-icon-button id="nextPage" icon="icons:chevron-right" on-tap="_nextPage"></paper-icon-button>
        </div>
      </template>
    </div>
        </template>
    <atom-modal-dialog id="modal" secondary-action-allowed="[[_allowDelete(allowDelete,_isEdit)]]" secondary-action-label="Delete"
      primary-action-allowed="[[_allowSave(allowAddNew,allowEdit)]]" primary-action-label="Save">
      <content select=".addnew"></content>
    </atom-modal-dialog>
  </template>

  <script>
    Polymer({

      is: 'atom-table',

      properties: {
        dataProvider: {
          type: Object
        },
        transformTable: {
          type: Boolean,
          observer: '_transformTable'
        },
        idField: {
          type: String,
          value: '_id'
        },
        allowFilters: {
          type: Boolean,
          value: false
        },
        allowPaging: {
          type: Boolean,
          value: false
        },

        allowColumnPaging : {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        },
        
        columnTemplateMap : {
          type : Object,
          value : {},
          observer : '_columnTemplateMapChanged'
        },

        pageSize: {
          type: Number,
          value: 10
        },
        
        columnPageSize: {
          type: Number,
          value: 3
        },
        
        pageNum: {
          type: Number,
          value: 1
        },

        columnPageNum: {
          type: Number,
          value: 1
        },

        totalRecords: {
          type: Number,
          value: 0,
          readOnly: true
        },
        entityType: {
          type: String,
          observer: '_entityTypeChanged'
        },
        allowAddNew: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        },
        allowEdit: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        },
        allowDelete: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        },
        updateModel: {
          type: Object,
          value: undefined,
          notify: true
        },
        allowGlobalSearch: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        },
        columns: {
          type: Array,
          value: []
        },
        items: {
          type: Array,
          value: []
        },
        currentItems : {
          type : Array,
          value : [],
          observer: '_currentItemsChanged'
        },
        activeItem: {
          notify: true
        },
        emptyMessage: {
          type: String,
          value: 'No items found'
        },
        _isEdit: {
          type: Boolean,
          value: false,
          observer: '_isEditChanged'
        }
      },

      observers: [
        '_itemsChanged(items, pageSize, pageNum)',
        '_fetchItems(dataProvider,pageSize,pageNum)',
        '_updateDisplayedColumns(allowColumnPaging, columns, columnPageNum, columnPageSize)'
      ],

      listeners: {
        'modal.primary': '_save',
        'modal.secondary': '_delete'
      },

      ready : function(value){
        var staticColumnTemplateDoms = this.$.staticColumnTemplates.children;
        var columnTemplateMap = {};
        for(var i=0; i<staticColumnTemplateDoms.length; i++){
          var gridColumn = this._createColumnFromTemplateDom(staticColumnTemplateDoms[i]);

          Polymer.dom(this.$.grid).appendChild(gridColumn);
          var columnName = "Column-" + i;
          columnTemplateMap[columnName] = gridColumn;
        }

        this.columnTemplateMap = columnTemplateMap;
      },

      _columnTemplateMapChanged : function(columnTemplateMap){
        var columns = Object.keys(columnTemplateMap);

        this.columns = columns;
      },

      _updateDisplayedColumns : function(allowColumnPaging, columns, columnPageNum, columnPageSize){
        this._clearGridColumns();
        
        var start = this._getStart(columnPageNum, columnPageSize);
        var end = this._getEnd(columnPageNum, columnPageSize, columns.length);

        var that = this;
        (columns || []).slice(start - 1, end).forEach(function(column){
          var gridColumn = that.columnTemplateMap[column];

          Polymer.dom(that.$.grid).appendChild(gridColumn);
        });

        this.pageNum = 1;
      },

      _createColumnFromTemplateDom : function(templateDom){
        var gridColumn = document.createElement('vaadin-grid-column');

        var headerTemplate = templateDom.querySelector('template[class="header"]');
        if(headerTemplate)
          gridColumn.headerTemplate = headerTemplate;
        
        var footerTemplate = templateDom.querySelector('template[class="footer"]');
        if(footerTemplate)
          gridColumn.footerTemplate = footerTemplate;

        var allTemplateElements = templateDom.querySelectorAll('template');
        var bodyTemplate = null;
        for (var i = 0; i < allTemplateElements.length; i++) {
          if(allTemplateElements[i].attributes.length == 0){
            bodyTemplate = allTemplateElements[i];
            break;
          }
        }
        if(bodyTemplate)
          gridColumn.template = bodyTemplate;

        return gridColumn;
      },

      _createElementFromString : function(elementString){
        	var container = document.createElement('div');
          container.innerHTML = elementString;
          return container.firstChild;
      },

      _clearGridColumns : function(){        
        var gridColumns = this.$.grid.querySelectorAll('vaadin-grid-column');
        var that = this;
        gridColumns.forEach(function(gridColumn){
          Polymer.dom(that.$.grid).removeChild(gridColumn);
        })
      },

      _currentItemsChanged: function () {
        this.$.grid.clearCache();
      },

      _transformTable: function () {
        var tBody = this.$.grid.querySelector('tbody');
        if (tBody) {
          var trItems = tBody.querySelectorAll('tr');
          if (trItems && trItems.length > 0) {
            trItems.forEach(function (item, index) {
              item.style.transform = "translate(0px, " + (index) * 49 + "px)";
            });
          }
        }
      },

      _itemsChanged : function(items, pageSize, pageNum){
        var start = this._getStart(pageNum, pageSize);
        var end = this._getEnd(pageNum, pageSize, (items || []).length);
        this.currentItems = items.slice(start - 1, end);
        this._setTotalRecords((items || []).length);
      },

      _prevPage: function () {
        if (this.pageNum > 1) {
          this.pageNum = this.pageNum - 1;
        }
      },

      _nextPage: function () {
        if (this._getEnd(this.pageNum, this.pageSize, this.totalRecords) < this.totalRecords) {
          this.pageNum = this.pageNum + 1;
        }
      },

      _prevColumnPage: function () {
        if (this.columnPageNum > 1) {
          this.columnPageNum = this.columnPageNum - 1;
        }
      },

      _nextColumnPage: function () {
        if (this._getEnd(this.columnPageNum, this.columnPageSize, this.columns.length) < this.columns.length) {
          this.columnPageNum = this.columnPageNum + 1;
        }
      },

      _getStart: function (pageNum, pageSize) {
        return ((parseInt(pageNum) || 1) - 1) * (parseInt(pageSize) || 5) + 1;
      },

      _getEnd: function (pageNum, pageSize, totalRecords) {
        var end = (parseInt(pageNum) || 1) * (parseInt(pageSize) || 5);

        return end >= totalRecords ? totalRecords : end;
      },

      _addItem: function (e) {
        this.set('updateModel', {});
        this._isEdit = false;

        this._showModal();
      },

      _editItem: function (e) {
        this.set('updateModel', JSON.parse(JSON.stringify(e.model.item)));

        this._isEdit = true;
        this._showModal();
      },

      _showModal: function () {
        var modal = this.querySelector('atom-modal-dialog');
        if (modal) modal.open();
      },

      _closeModal: function () {
        var modal = this.querySelector('atom-modal-dialog');
        this.set('updateModel', undefined);
        if (modal) modal.close();
      },

      _fetchItems: function () {
        var that = this;
        if (this.dataProvider && this.dataProvider.fetchAll && typeof this.dataProvider.fetchAll === typeof function () { }) {
          this.dataProvider.fetchAll({
            pnum: this.pageNum,
            psize: this.pageSize
          }).then(function (response) {
            that.set('currentItems', response.results);
            that._setTotalRecords(response.pagingInfo.total)
          }).catch(function (error) {

          });
        }
      },

      _save: function (e) {
        var that = this;
        if (this.dataProvider && this.dataProvider.save && typeof this.dataProvider.save === typeof function () { }) {
          this.dataProvider.save(JSON.parse(JSON.stringify(this.updateModel || {})))
            .then(function (model) {
              // if (!that._isEdit) {
              //   that.unshift('items', model);
              // } else {
              //   var item = that.$.grid.items.find(function (e) { return e[that.idField] === model[that.idField]; });
              //   if (item) {
              //     for (var i in item) {
              //       item[i] = model[i];
              //     }
              //   }
              // }
              // that.$.grid.clearCache();
              that._closeModal();
              that._fetchItems();
            }).catch(function (error) {

            });
        }
      },

      _delete: function (e) {
        var that = this;
        if (this.allowDelete && this.dataProvider && this.dataProvider.destroy && typeof this.dataProvider.destroy === typeof function () { }) {
          this.dataProvider.destroy(JSON.parse(JSON.stringify(this.updateModel)))
            .then(function (model) {
              // var items = that.$.grid.items;
              // that.$.grid.set('items', (items || []).filter(function (i) {
              //   return i[that.idField] !== model[that.idField];
              // }));
              // that.$.grid.clearCache();
              that._closeModal();
              that._fetchItems();
            }).catch(function (error) {

            });
        }
      },

      _isEditChanged: function () {
        this._updateModalTitle();
      },

      _entityTypeChanged: function () {
        this._updateModalTitle();
      },

      _updateModalTitle: function () {
        this.$.modal.modalTitle = (this._isEdit ? 'Edit' : 'Add new') + ' ' + (this.entityType || '')
      },

      _allowSave: function () {
        return this.allowAddNew || this.allowEdit;
      },

      _allowDelete: function (allowdelete, isedit) {
        return this._isEdit && this.allowDelete ? true : false;
      },

      _recordsExist: function () {
        return !!(this.items || []).length;
      },

      _isEmpty: function () {
        return !this._recordsExist() ? 'empty' : '';
      }
    });
  </script>
</dom-module>
